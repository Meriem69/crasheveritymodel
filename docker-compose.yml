services:

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: mlflow_server
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/mlartifacts
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    networks:
      - crash_network

  db:
    image: postgres:15
    container_name: crash_db
    environment:
      POSTGRES_DB: accidents_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crash_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d accidents_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crash_api
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - DB_HOST=db
      - DB_NAME=accidents_db
      - DB_USER=admin
      - DB_PASSWORD=password123
    depends_on:
      - mlflow
      - db
    networks:
      - crash_network
    restart: unless-stopped

volumes:
  mlflow_data:
    driver: local
  postgres_data:
    driver: local

networks:
  crash_network:
    driver: bridge
